<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="POST" action="/login">
    <label>User:</label>
    <input type="text" name="username"><br>
    <label>Password:</label>
    <input type="password" name="password"><br>
    <input type="submit" value="Login">
</form>
{{if .Error}}<p style="color:red">{{.Error}}</p>{{end}}
</body>
</html>
