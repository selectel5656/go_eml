{{define "content"}}
<h2>Аттачи</h2>
<form method="POST" action="/attachments/add">
    <input type="text" name="attachment" placeholder="file.pdf">
    <input type="submit" value="Добавить">
</form>
<ul>
    {{range $i, $a := .Attachments}}
    <li>{{$a}} <a href="/attachments/delete?i={{$i}}">удалить</a></li>
    {{end}}
</ul>
{{end}}
